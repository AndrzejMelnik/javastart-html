<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Rejestracja</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity=
        "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>   
  <body>
    <h1 class="desc"><strong>Rejestracja</strong></h1>
    <br/>
      <form>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label"><h5>Imię</h5></label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz imię">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"><h5>Nazwisko</h5></label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Wpisz nazwisko">
        </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0"><h5>Płeć</h5></legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Kobieta
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Mężczyzna
                </label>
              </div>
            </fieldset>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"><h5>Adres email</h5></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Wpisz adres email">
              </div>
              <label class="form-label" for="inputPassword"><h5>Hasło</h5></label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Hasło">
              <div class="form-text">
                Min.8 znaków
              </div>
          <form class="needs-validation" novalidate>
          <div class="form-row">
            <div class="col-md-5 mb-3">
              <label for="validationCustom01"><h5>Miasto</h5></label>
              <input type="text" class="form-control" id="validationCustom01">
              <div class="valid-feedback">
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom01"><h5>Województwo</h5></label>
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Wybierz...</option>
              <option value="1">Dolnośląskie</option>
              <option value="2">Warmińsko-Mazurskie</option>
              <option value="3">Pomorskie</option>
              </select>
          </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom02">Kod pocztowy</label>
              <input type="text" class="form-control" id="validationCustom02">
              <div class="valid-feedback">
              </div>
            </div>
            <div class="form-floating">
                  
              </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Akceptuję <a href>regulamin</a>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" checked="checked" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Wyrażam zgodę na otrzymywanie informacji marketingowych
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Rejestruj</button>
      </form>      
  </body>
</html>
